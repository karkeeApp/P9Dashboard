steps:
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/p9-dashboard-staging:$SHORT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/p9-dashboard-staging:latest",
        "--build-arg",
        "API_BASE_URL=$_API_BASE_URL",
        ".",
      ]
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "app.staging.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=asia-southeast1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=solveware"
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "set",
        "image",
        "deployment",
        "p9-dashboard-staging",
        "p9-dashboard-staging=gcr.io/$PROJECT_ID/p9-dashboard-staging:$SHORT_SHA",
      ]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=asia-southeast1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=solveware"
images:
  [
    "gcr.io/$PROJECT_ID/p9-dashboard-staging:$SHORT_SHA",
    "gcr.io/$PROJECT_ID/p9-dashboard-staging:latest",
  ]
timeout: 900s
options:
  machineType: "N1_HIGHCPU_8"
